<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROSELYA | Votre essence royale</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo-container">
                <img src="images/logo.jpeg" alt="ROSELYA Logo" class="site-logo">
            </div>
            <ul class="nav-links">
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#boutique">Boutique</a></li>
                <li><a href="#packs">Packs</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="nav-icons">
                <div class="cart-icon" onclick="toggleCart()">
                    <i class="fas fa-shopping-bag"></i>
                    <span id="cart-count">0</span>
                </div>
            </div>
        </nav>
    </header>

    <section id="accueil" class="hero-video-container">
        <video autoplay muted loop id="heroVideo">
            <source src="images/video-hero.mp4" type="video/mp4">
        </video>
        <div class="hero-overlay">
            <h1>ROSELYA</h1>
            <p>"Votre essence royale"</p>
            <a href="#boutique" class="btn-gold">Découvrir nos essences</a>
        </div>
    </section>

    <section class="presentation">
        <h2>Essences Naturelles & Sans Alcool</h2>
        <p>Une application délicate sur la peau pour une tenue royale toute la journée.</p>
    </section>

    <section id="boutique" class="shop-section">
        <h2 class="section-title">Nos Huiles Parfumées</h2>
        <div class="product-grid" id="product-grid"></div>
    </section>

    <section id="packs" class="packs-section">
        <h2 class="section-title">Nos Packs Spéciaux</h2>
        <div class="product-grid" id="pack-grid"></div>
    </section>

    <div id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <h3>Mon Panier</h3>
            <i class="fas fa-times" onclick="toggleCart()"></i>
        </div>
        <div id="cart-items"></div>
        <div class="cart-footer">
            <p>Total: <span id="cart-total">0</span>€</p>
            <button class="btn-gold" style="width:100%">Commander via WhatsApp</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
